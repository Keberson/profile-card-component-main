<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="profile">
        <span class="profile_header"></span>
        <div class="profile_info">
          <div class="profile_name-wrapper">
            <h1 class="profile_name">Victor Crest</h1>
            <p class="profile_age">26</p>
          </div>
          <p class="profile_city">London</p>
        </div>
        <div class="profile_stat">
          <div class="profile_stat_col">
            <h2 class="profile_stat_numb">80K</h2>
            <p class="profile_stat_name">Followers</p>
          </div>
          <div class="profile_stat_col">
            <h2 class="profile_stat_numb">803K</h2>
            <p class="profile_stat_name">Likes</p>
          </div>
          <div class="profile_stat_col">
            <h2 class="profile_stat_numb">1.4K</h2>
            <p class="profile_stat_name">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/Keberson" target="_blank">Keberson</a>.
    </div>
  </div>
</body>
</html>
